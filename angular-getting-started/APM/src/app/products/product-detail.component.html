<div class='card' *ngIf='product'>
  <div class='card-header'>
     <h2>{{pageTitle}}</h2>
  </div>
  <ul>
    <li><b>Product Name:</b> {{product.productName}}</li>
    <li><b>Product Code:</b> {{product.productCode}}</li>
    <li><b>Product Description:</b> {{product.description}}</li>
  </ul>
<div class='card-footer'><button (click)='onBackClick()'>Back</button></div>
</div>
