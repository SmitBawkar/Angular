<app-header (sideNavToggle)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
    <mat-sidenav #sidenav
                 mode="side">
      <app-side-nav-list (SideNavClose)="sidenav.close()"></app-side-nav-list>
    </mat-sidenav>
    <mat-sidenav-content (click)="sidenav.close()">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
