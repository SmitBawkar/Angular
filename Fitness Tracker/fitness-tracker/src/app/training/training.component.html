<mat-tab-group>
  <mat-tab label="New Excercise">
      <section class="cardContainer" fxLayout fxLayoutAlign="center">
    <mat-card  fxFlex="400px">
          <mat-card-header fxLayoutAlign="center">
            <mat-card-title fxLayoutAlign="center">Time to Start a work!</mat-card-title>
          </mat-card-header>
          <mat-card-content fxLayoutAlign="center">
              <mat-form-field>
                  <mat-label>Excercise</mat-label>
                  <mat-select>
                    <mat-option  value="PushUps">
                      Push Ups
                    </mat-option>
                    <mat-option  value="Burpees">
                        Burpees
                      </mat-option>
                      <mat-option  value="Crunches">
                          Crunches
                        </mat-option>
                        <mat-option  value="Squats">
                            Squats
                          </mat-option>
                  </mat-select>
                </mat-form-field>
          </mat-card-content>
          <mat-card-actions fxLayoutAlign="center">
            <button mat-raised-button color="accent">Start</button>
          </mat-card-actions>
        </mat-card>
      </section>
  </mat-tab>
  <mat-tab label="Past Tranings">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
</mat-tab-group>
