<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"/>  
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" name="emailOffers" type="checkbox" value="" id="emailOffers" [(ngModel)]="userSettings.email">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>
    <p>User Interface Styles</p> 
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="UIStyle" id="exampleRadios1" value="Light" checked [(ngModel)]="userSettings.userInterface">
            <label class="form-check-label" for="exampleRadios1">
              Light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="UIStyle" id="exampleRadios2" value="Medium" [(ngModel)]="userSettings.userInterface">
            <label class="form-check-label" for="exampleRadios2">
              Medium 
            </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="UIStyle" id="exampleRadios3" value="Dark" [(ngModel)]="userSettings.userInterface">
              <label class="form-check-label" for="exampleRadios3">
                Dark
              </label>
            </div>
    </div>
    <div class="form-group">
        <label for="subscriptionType">Subscription Type</label>
        <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
          <option>Monthly</option>
          <option>Annual</option>
          <option>LifeTime</option>         
        </select>
    </div>
    <div class="form-group">
          <label for="notes">Name</label>
          <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>   
    </div>
    <button class="btn btn-primary">Send</button>
  </form>  
</div>
<h5>{{form.value| json}}</h5>
